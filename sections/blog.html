<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tokenization Blog | Tokenized Asset Collective</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #00FFFF;
    --card-bg: #111111;
    --text-color: #E6E8F0;
    --text-muted: #6C7A89;
    --shadow: 0 10px 25px rgba(0,255,255,0.2);
    --separator: rgba(0,255,255,0.2);
  }

  body {
    margin: 0;
    font-family: 'IBM Plex Sans', sans-serif;
    background: #0a0a0a;
    color: var(--text-color);
  }

  main {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    padding: 1.5rem;
  }

  .blog-article {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 1.5rem;
    transition: transform 0.2s, box-shadow 0.2s;
    border: 3px solid var(--separator);
  }

  .blog-article:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 35px rgba(0,255,255,0.3);
  }

  .blog-article h2 {
    font-size: 1.2rem;
    margin: 0 0 0.3rem 0;
    color: var(--primary-color);
  }

  .blog-article h2 a {
    color: inherit;
    text-decoration: none;
  }

  .blog-article h2 a:hover {
    text-decoration: underline;
  }

  .article-date {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-bottom: 0.75rem;
    display: block;
  }

  .pagination {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 2rem 0;
  }

  .pagination button {
    background: var(--card-bg);
    color: var(--primary-color);
    border: 1px solid var(--separator);
    border-radius: 8px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: background 0.2s;
  }

  .pagination button:hover {
    background: var(--primary-color);
    color: #000;
  }

  .pagination button:disabled {
    opacity: 0.3;
    cursor: default;
  }
</style>
</head>
<body>

<main id="blog-list">
  <!-- All blog articles (unchanged) -->
  <!-- ... (Keep all existing <article> blocks exactly as they are) ... -->
  
  <!-- [PASTE ALL YOUR ARTICLES HERE] -->
</main>

<div class="pagination">
  <button id="prevPage">Previous</button>
  <button id="nextPage">Next</button>
</div>

<script>
  const articles = document.querySelectorAll('.blog-article');
  const perPage = 5;
  let currentPage = 1;
  const totalPages = Math.ceil(articles.length / perPage);

  function showPage(page) {
    articles.forEach((article, index) => {
      article.style.display = (index >= (page - 1) * perPage && index < page * perPage) ? 'block' : 'none';
    });

    document.getElementById('prevPage').disabled = page === 1;
    document.getElementById('nextPage').disabled = page === totalPages;
  }

  document.getElementById('prevPage').addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      showPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  document.getElementById('nextPage').addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      showPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  showPage(currentPage);
</script>

</body>
</html>
