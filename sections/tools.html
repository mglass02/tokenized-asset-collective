<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Recommendation Tool â€” Tokenized Asset Collective</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00FFFF;
      --accent-color: #00A3FF;
      --background-color: #0a0a0a;
      --card-bg: rgba(0, 255, 255, 0.05);
      --text-color: #E6E8F0;
      --text-muted: #8B90A0;
      --border-color: rgba(0, 255, 255, 0.2);
      --shadow-soft: 0 8px 25px rgba(0, 255, 255, 0.1);
      --shadow-hover: 0 12px 40px rgba(0, 255, 255, 0.2);
    }

    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .main-content {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .quiz-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-soft);
      transition: box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .quiz-container:hover {
      box-shadow: var(--shadow-hover);
    }

    .quiz-container h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
      text-align: center;
    }

    .quiz-container > p {
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .quiz-question {
      margin-bottom: 2rem;
    }

    .question-label {
      font-weight: 600;
      margin-bottom: 0.8rem;
      display: block;
      color: var(--text-color);
      font-size: 1.05rem;
    }

    select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--text-color);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
      outline: none;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .radio-group label:hover {
      border-color: var(--primary-color);
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .radio-group input[type="radio"] {
      margin-right: 0.8rem;
      accent-color: var(--primary-color);
    }

    .submit-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2.5rem;
      font-family: inherit;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.4);
    }

    .recommendation {
      margin-top: 3rem;
      background: rgba(0, 163, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(0, 163, 255, 0.3);
      box-shadow: var(--shadow-soft);
    }

    .recommendation h3 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .recommendation p {
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    .recommendation ul {
      margin-top: 1rem;
      margin-bottom: 1rem;
      padding-left: 1.25rem;
      color: var(--text-muted);
    }

    .recommendation li {
      margin-bottom: 0.5rem;
    }

    .recommendation em {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .quiz-container {
        padding: 1.5rem;
      }
      .submit-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <main class="main-content">
    <section class="quiz-container">
      <h2>Token Recommendation Tool</h2>
      <p>Answer a few strategic questions to determine the most suitable token standard and blockchain for your asset or project.</p>

      <form id="token-quiz">
        <!-- All quiz questions included -->
        <!-- (Same as your original, unmodified content) -->
        <!-- ðŸ‘‡ -->
        <!-- Use Case -->
        <div class="quiz-question">
          <label class="question-label" for="use-case">What is the primary use case for your token?</label>
          <select id="use-case" name="use-case" required>
            <option value="">Select...</option>
            <option value="fungible">Fungible token (e.g., currency, utility payments)</option>
            <option value="nft">Non-fungible token (e.g., unique collectibles, NFTs, digital art)</option>
            <option value="semi-fungible">Semi-fungible (e.g., game items, multi-edition assets)</option>
            <option value="security">Compliant security token (e.g., RWAs, equity, regulated assets)</option>
            <option value="other">Other (e.g., governance, access rights)</option>
          </select>
        </div>

        <!-- Compliance -->
        <div class="quiz-question">
          <label class="question-label">Do you require regulatory compliance (e.g., KYC/AML, securities laws)?</label>
          <div class="radio-group">
            <label><input type="radio" name="compliance" value="high" required> <span>Yes, high priority</span></label>
            <label><input type="radio" name="compliance" value="medium"> <span>Somewhat important</span></label>
            <label><input type="radio" name="compliance" value="low"> <span>No, not necessary</span></label>
          </div>
        </div>

        <!-- Gas Fees -->
        <div class="quiz-question">
          <label class="question-label">What is your budget tolerance for gas fees/transaction costs?</label>
          <div class="radio-group">
            <label><input type="radio" name="gas-fees" value="low" required> <span>Low (prefer cheapest options)</span></label>
            <label><input type="radio" name="gas-fees" value="medium"> <span>Medium (balance cost and performance)</span></label>
            <label><input type="radio" name="gas-fees" value="high"> <span>High (willing to pay for premium security/speed)</span></label>
          </div>
        </div>

        <!-- Security -->
        <div class="quiz-question">
          <label class="question-label">How important is security and decentralization?</label>
          <div class="radio-group">
            <label><input type="radio" name="security" value="high" required> <span>High (battle-tested, decentralized network)</span></label>
            <label><input type="radio" name="security" value="medium"> <span>Medium (reliable but can compromise for speed)</span></label>
            <label><input type="radio" name="security" value="low"> <span>Low (focus on innovation over max security)</span></label>
          </div>
        </div>

        <!-- Scalability -->
        <div class="quiz-question">
          <label class="question-label">What is your expected transaction volume/scalability needs?</label>
          <div class="radio-group">
            <label><input type="radio" name="scalability" value="low" required> <span>Low (few transactions per day)</span></label>
            <label><input type="radio" name="scalability" value="medium"> <span>Medium (moderate daily activity)</span></label>
            <label><input type="radio" name="scalability" value="high"> <span>High (thousands+ TPS, high throughput)</span></label>
          </div>
        </div>

        <!-- Dev Experience -->
        <div class="quiz-question">
          <label class="question-label">What is your development team's experience?</label>
          <div class="radio-group">
            <label><input type="radio" name="dev-experience" value="evm" required> <span>EVM/Solidity (Ethereum-compatible)</span></label>
            <label><input type="radio" name="dev-experience" value="rust"> <span>Rust or other non-EVM languages</span></label>
            <label><input type="radio" name="dev-experience" value="none"> <span>None/limited (prefer easy tools)</span></label>
          </div>
        </div>

        <!-- Interoperability -->
        <div class="quiz-question">
          <label class="question-label">Do you need cross-chain interoperability?</label>
          <div class="radio-group">
            <label><input type="radio" name="interoperability" value="high" required> <span>Yes, essential</span></label>
            <label><input type="radio" name="interoperability" value="medium"> <span>Nice to have</span></label>
            <label><input type="radio" name="interoperability" value="low"> <span>No, single chain is fine</span></label>
          </div>
        </div>

        <!-- Ecosystem -->
        <div class="quiz-question">
          <label class="question-label">How important is community and ecosystem support (tools, liquidity pools, etc.)?</label>
          <div class="radio-group">
            <label><input type="radio" name="ecosystem" value="high" required> <span>High (large, active community)</span></label>
            <label><input type="radio" name="ecosystem" value="medium"> <span>Medium</span></label>
            <label><input type="radio" name="ecosystem" value="low"> <span>Low (niche is okay)</span></label>
          </div>
        </div>

        <!-- Timeline -->
        <div class="quiz-question">
          <label class="question-label">What is your timeline for development and launch?</label>
          <div class="radio-group">
            <label><input type="radio" name="timeline" value="short" required> <span>Short (weeks/months, quick iteration)</span></label>
            <label><input type="radio" name="timeline" value="medium"> <span>Medium (several months)</span></label>
            <label><input type="radio" name="timeline" value="long"> <span>Long (custom build, no rush)</span></label>
          </div>
        </div>

        <!-- Environmental -->
        <div class="quiz-question">
          <label class="question-label">Any specific environmental concerns (e.g., energy efficiency)?</label>
          <div class="radio-group">
            <label><input type="radio" name="environmental" value="high" required> <span>High (prefer PoS or low-energy chains)</span></label>
            <label><input type="radio" name="environmental" value="low"> <span>Low (performance over efficiency)</span></label>
          </div>
        </div>

        <!-- âœ… FIXED BUTTON -->
        <button type="button" class="submit-btn" id="get-recommendation">Get Recommendation</button>
      </form>

      <div id="recommendation" class="recommendation" style="display: none;"></div>
    </section>
  </main>

  <script>
    document.getElementById('get-recommendation').addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();

      const form = document.getElementById('token-quiz');
      const formData = new FormData(form);
      const answers = Object.fromEntries(formData.entries());

      let tokenStandard = 'ERC-20';
      let blockchain = 'Polygon';
      let reasoning = [];

      if (answers['use-case'] === 'nft') {
        tokenStandard = 'ERC-721';
        reasoning.push('ERC-721 for unique, non-fungible assets like NFTs.');
      } else if (answers['use-case'] === 'semi-fungible') {
        tokenStandard = 'ERC-1155';
        reasoning.push('ERC-1155 for semi-fungible assets, efficient for batches.');
      } else if (answers['use-case'] === 'security') {
        tokenStandard = 'ERC-1400 or ERC-3643';
        reasoning.push('ERC-1400/ERC-3643 for compliant security tokens.');
      } else if (answers['use-case'] === 'other') {
        tokenStandard = 'ERC-20 or Custom';
        reasoning.push('ERC-20 for general utility or governance.');
      } else {
        reasoning.push('ERC-20 is the standard for fungible tokens.');
      }

      if (answers.compliance === 'high') {
        blockchain = 'Ethereum or Tezos';
        reasoning.push('High compliance needs favor secure, regulated-friendly chains like Ethereum.');
      }

      if (answers['gas-fees'] === 'low') {
        blockchain = 'Polygon or BNB Chain';
        reasoning.push('Low gas fees point to cost-efficient L2s like Polygon.');
      } else if (answers['gas-fees'] === 'high') {
        blockchain = 'Ethereum';
        reasoning.push('Tolerance for higher fees allows premium security on Ethereum.');
      }

      if (answers.security === 'high') {
        blockchain = 'Ethereum or Cardano';
        reasoning.push('High security prioritizes battle-tested networks like Ethereum.');
      } else if (answers.security === 'low') {
        blockchain = 'Solana';
        reasoning.push('Lower security emphasis allows faster chains like Solana.');
      }

      if (answers.scalability === 'high') {
        blockchain = 'Solana or Avalanche';
        reasoning.push('High TPS needs suit Solana or Avalanche.');
      }

      if (answers['dev-experience'] === 'evm') {
        blockchain = 'Ethereum, Polygon, or BNB';
        reasoning.push('EVM experience fits Ethereum-compatible chains.');
      } else if (answers['dev-experience'] === 'rust') {
        blockchain = 'Solana';
        reasoning.push('Rust expertise aligns with Solana.');
      } else if (answers['dev-experience'] === 'none') {
        blockchain = 'Polygon or BNB';
        reasoning.push('Limited experience favors easy-to-use chains like Polygon.');
      }

      if (answers.interoperability === 'high') {
        blockchain = 'Polkadot or Cosmos';
        reasoning.push('High interoperability suggests Polkadot or Cosmos.');
        if (answers['dev-experience'] !== 'evm') tokenStandard += ' (Custom)';
      }

      if (answers.ecosystem === 'high') {
        blockchain = 'Ethereum ecosystem';
        reasoning.push('Strong ecosystem support in Ethereum.');
      }

      if (answers.timeline === 'short') {
        blockchain = 'Polygon or BNB';
        reasoning.push('Short timeline favors quick-deploy chains like Polygon.');
      }

      if (answers.environmental === 'high') {
        blockchain = 'Polygon or Cardano (PoS)';
        reasoning.push('PoS chains like Polygon for energy efficiency.');
      }

      const recDiv = document.getElementById('recommendation');
      recDiv.innerHTML = `
        <h3>Recommended Token Standard: ${tokenStandard}</h3>
        <h3>Recommended Blockchain: ${blockchain}</h3>
        <p><strong>Reasoning:</strong></p>
        <ul>${reasoning.map(r => `<li>${r}</li>`).join('')}</ul>
        <p><em>Note: This is a general recommendation. For tailored strategy and compliance planning, please consult our team.</em></p>
      `;
      recDiv.style.display = 'block';
      recDiv.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
